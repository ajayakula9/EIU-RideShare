<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
<div class="col-md-6 col-md-offset-3">
    <h2>Offer a Ride</h2>
    <form name="form"  #f="ngForm" novalidate> 
    <div class="form-group">
        <label for="firstname"> First Name</label>
        <input #firstname type="text" class="form-control" name="firstname"/>
    </div>   

    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input #lastname type="text" class="form-control" name="lastname"/>
    </div>  

    <div class="form-group">
        <label for="fplace">From City</label>
        <input #fplace google-place type="text" class="form-control" name="fplace"/>
    </div>   
    <div class="form-group">
        <label for="tplace">To City</label>
        <input #tplace google-place type="text" class="form-control" name="tplace"/>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input #date type="date" class="form-control" name="date"/>
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input #time type="time" class="form-control" name="time"/>
    </div>
    <div class="form-group">
        <label for="seates">Number of seats</label>
        <input #seates type="number" class="form-control" name="seates"/>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input #phone type="number" class="form-control" name="phone"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input #email type="text" class="form-control" name="email"/>
    </div>
